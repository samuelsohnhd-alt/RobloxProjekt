name: RB7 Release
on:
  push:
    tags: ['v*']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Generate manifest & verify
        run: |
          python3 scripts/gen_remote_manifest.py
          python3 scripts/verify_rojo_project.py
      - name: Build place
        run: |
          mkdir -p build
          ver=$(python3 scripts/extract_version.py)
          ts=$(date +%Y%m%d-%H%M%S)
          rojo build --output "build/RB7-${ver}-${ts}.rbxlx"
          echo "ASSET=build/RB7-${ver}-${ts}.rbxlx" >> $GITHUB_ENV
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RB7-place
          path: ${{ env.ASSET }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET }}
          generate_release_notes: true
